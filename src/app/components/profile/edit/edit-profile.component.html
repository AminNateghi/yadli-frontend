<form [formGroup]="form">
  <div class="container-fluid">
    <div class="form-group row">
      <label for="staticEmail" class="col-sm-2 col-form-label">Your name:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="name">
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Email:</label>
      <div class="col-sm-10">
        <input type="text" readonly class="form-control" formControlName="email">
        <small class="form-text">This item is not editable.</small>
      </div>
    </div>

    <div class="form-group row">
      <label for="inputPassword" class="col-sm-2 col-form-label">Mobile:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="mobile">
      </div>
    </div>

    <div class="row m-3">
      <button type="button" class="btn btn-primary" (click)="saveClick()">Save profile</button>
    </div>
  </div>
</form>
