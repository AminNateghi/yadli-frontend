<form [formGroup]="form">
  <app-heading [title]="'Edit profile'"></app-heading>
  <app-text-box [title]="'Your name'" formControlName="name"></app-text-box>
  <app-text-box [title]="'Email'" formControlName="email"></app-text-box>
  <app-text-box [title]="'Mobile'" formControlName="mobile"></app-text-box>

  <button type="button" class="btn-primary mt-2" (click)="saveClick()">Save profile</button>
</form>
