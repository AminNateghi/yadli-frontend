<div class="container-fluid">
  <div class="form-group row">
    <label for="staticEmail" class="col-sm-2 col-form-label">Your name:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" [value]="user.name">
    </div>
    <button type="button" class="btn btn-link">Change name</button>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Email:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" placeholder="..." [value]="user.email">
    </div>
    <button type="button" class="btn btn-link">Change email</button>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Mobile:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control-plaintext" placeholder="..." [value]="user.mobile">
    </div>
    <button type="button" class="btn btn-link">Change mobile</button>
  </div>

  <div class="form-group row">
    <label for="inputPassword" class="col-sm-2 col-form-label">Password:</label>
    <button type="button" class="btn btn-link">Change password</button>
  </div>
</div>
