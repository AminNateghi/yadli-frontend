<div class="container-fluid">
  <div class="row no-gutter">
    <div class="col-md-12 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <h3 class="login-heading mb-4 text-center">Join Yadli.
              </h3>
              <form [formGroup]="form">
                <div class="form-label-group mb-3">
                  <label for="inputEmail">Name</label>
                  <input type="email" id="inputEmail" class="form-control" formControlName="name" required
                  autofocus>
                </div>

                <div class="form-label-group mb-3">
                  <label for="inputEmail">Email</label>
                  <input type="email" id="inputEmail" class="form-control" formControlName="email" required
                  autofocus>
                </div>

                <div class="form-label-group mb-4">
                  <label for="inputPassword">Password</label>
                  <input type="password" id="inputPassword" class="form-control" formControlName="password"
                  required>
                </div>

                <button class="btn btn-lg btn-primary btn-block btn-login font-weight-bold mb-2" type="submit"
                (click)="registerClick()">Register</button>

                <div class="row">
                  <button class="btn btn-default btn-block btn-login mb-2" type="submit"
                  (click)="loginClick()">Already have an account? <strong>Sign in</strong></button>
                </div>

              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
