<div class="container max-w-full mx-auto mt-16 px-6">
  <div class="font-sans">
    <div class="max-w-sm mx-auto px-6">
      <div class="relative flex flex-wrap">
        <div class="w-full relative">
          <div class="mt-6">

            <div class="text-center font-semibold">
              Register in YADLI
            </div>

            <form [formGroup]="form" class="mt-8">
              <div class="mx-auto max-w-lg">
                <div class="py-2">
                  <span class="px-1 font-sans text-sm text-gray-600">Full name</span>
                  <input placeholder="" type="text" formControlName="name" class="
                    text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600
                    focus:placeholder-gray-500
                    focus:bg-white
                    focus:border-gray-600
                    focus:outline-none
                    transition duration-500">
                </div>
                <div class="py-2">
                  <span class="px-1 font-sans text-sm text-gray-600">Email</span>
                  <input placeholder="" type="text" formControlName="email" class="
                    text-md block px-3 py-2  rounded-lg w-full bg-white border-2 border-gray-300 placeholder-gray-600
                    focus:placeholder-gray-500
                    focus:bg-white
                    focus:border-gray-600
                    focus:outline-none
                    transition duration-500
                    text-left ltr">
                </div>
                <div class="py-2" x-data="{ show: true }">
                  <span class="px-1 text-sm text-gray-600">Password</span>
                  <div class="relative">
                    <input type="password" placeholder="" formControlName="password" class="
                      text-md block px-3 py-2 rounded-lg w-full
                      bg-white border-2 border-gray-300 placeholder-gray-600
                      focus:placeholder-gray-500
                      focus:bg-white
                      focus:border-gray-600
                      focus:outline-none text-left ltr">
                  </div>
                </div>

                <button type="submit" class="mt-3 bg-gray-800 w-full text-white rounded-lg
                px-6 py-3 block shadow-md hover:text-white hover:bg-black"
                [ngClass]="{'disabled:opacity-50': !form?.valid}" [disabled]="!form?.valid" (click)="registerClick()">
                  Sign up
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
